<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸ“ž Bar-One: Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chathura:wght@400;700&family=Tulpen+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body>
    <div class="contentContainer">
      <header class="contactWrapper" id="home">
        <nav>
          <div class="navbar">
            <ul class="navbarLinks">
              <li><a href="index.html">Home</a></li>
              <li>
                <a href="#about">About</a>
              </li>
              <div class="brandTitle">Bar-One</div>
              <li>
                <a href="blog.html">Blog</a>
              </li>
              <li>
                <a href="#contact">Contact</a>
              </li>
            </ul>
          </div>

          <div class="burgerBrandTitle">
            <p>Bar-One</p>
          </div>
          <div class="hamburgerMenu">
            <div class="line line1"></div>
            <div class="line line2"></div>
            <div class="line line3"></div>
          </div>
        </nav>

        <div class="contactWelcome">
          <h1>Get in Touch</h1>
        </div>
      </header>
      <main>
        <section class="getInTouch">
          <div class="socialsContactContainer">
            <div class="socialsAndContactInfo">
              <div class="socials">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-whatsapp"></i></a>
              </div>
              <p><a href="#">info@email.com</a></p>

              <p>123 - 456 - 7890</p>
              <p>123 Queen Street West, Unit <span>10</span></p>
              <p>Toronto, Ontario <span>M5V2D5</span></p>
            </div>
          </div>

          <div class="formContainer">
            <form action="#" method="POST" class="blogOneForm contactForm">
              <div class="nameAndEmail">
                <label for="name" class="sr-only">Name:</label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Name"
                  required
                />

                <label for="email" class="sr-only">Email address:</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Email address"
                  required
                />
              </div>

              <label for="comment" class="sr-only"></label>
              <textarea
                name="comment"
                id="comment"
                placeholder="Message"
                required
              ></textarea>

              <button type="submit" class="btn">Submit</button>
            </form>
          </div>
        </section>
        <!-- ./getInTouch -->
      </main>

      <footer>
        <p class="copyright">Copyright <span>&#169;</span> 2021 Juno College</p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
